<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>MRV MARC Record Viewer</title>
    <link rel="stylesheet" type="text/css" href="mrv.css">
    <link rel="stylesheet" type="text/css" href="mrv_aleph.css">
    <script src="mrv.js"></script>
  </head>
  <body>
    <h1>MRV MARC Record Viewer</h1>
    <form id="mrc_input_form" name="mrc_input_form" enctype="multipart/form-data">
      <p>Select an .mrc or .txt file to upload:</p>
    <p>The following <a href="https://github.com/Orangeaurochs/MRV-MARC-Record-Viewer"> repository</a> was forked to enable file inputs, CSV Outputs, and only exports each ISBN, Author, and Title</p>
      <p><input type="file" id="mrc_input_file"></p>
      <p>
        <input type="button" value="Submit" onclick="view_marc()">
        <input type="button" value="Export CSV" onclick="export_csv()">
        <input type="reset" value="Clear">
      </p>

    </form>
    <p id="report"></p>
    <p id="index"></p>
    <ol id="records_list"></ol>
  </body>
</html>
